<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="protocol.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="overlay_container">
            <div id="overlay">
                <h1>You are currently not logged in</h1>
                <form id="login_form">
                    <input id="login_uname" autocomplete="name"><br>
                    <h2 id="uname_duplicate" hidden="true"><i>The username you entered already exists</i></h2>
                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>

        <section id="side_menu">
            <div class="listing" id="channel_list_container">
                <ul id="channel_list">
                    <li>Test Channel Name</li>
                    <li>Another Test Channel Name</li>
                </ul>
            </div>
            <div class="listing" id="user_list_container">
                <ul id="user_list">
                    <li>Alice</li>
                    <li>Bob</li>
                </ul>
            </div>
        </section>
        
        <section id="chat_area">
            <div id="current_channel"><span id="channel_name">Test Channel Name</span></div>
            <div id="chat">
                <div class="chat_message">
                    <div class="chat_meta">
                        <span class="chat_author">Alice</span>
                        <span> --- </span>
                        <span class="chat_time">4242 31 Feb 25:30</span>
                    </div>
                    <div class="chat_content">Lorem Ipsum</div>
                </div>
                <div class="chat_message">
                    <div class="chat_meta">
                        <span class="chat_author">Bob</span>
                        <span> --- </span>
                        <span class="chat_time">4242 31 Feb 12:12</span>
                    </div>
                    <div class="chat_content">dolor sit amit</div>
                </div>
                <div class="chat_message join_leave_message">
                    <span class="join_leave_name">Bob</span>
                    left the chat
                </div>
            </div>
            <div id="message_field">
                <form>
                    <textarea id="msg_content" placeholder="Send a message here..." spellcheck="default" wrap="soft"></textarea>
                </form>
            </div>
        </section>
    </body>
</html>
